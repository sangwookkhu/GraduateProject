spring:
  application:
    name: hybrid-auth

  datasource:
    url: jdbc:mysql://localhost:3306/hybrid_auth_db?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

  session:
    store-type: redis
    timeout: 1800s # 30분

jwt:
  secret: your-256-bit-secret-key-change-this-in-production-environment-must-be-at-least-32-characters
  access-token-expiration: 3600000 # 1시간 (밀리초)
  refresh-token-expiration: 604800000 # 7일 (밀리초)

server:
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true
        secure: false # 개발 환경에서는 false, 프로덕션에서는 true
        same-site: lax
        max-age: 1800 # 30분